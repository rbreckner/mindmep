<div #textDiv class="text-field"
     [attr.contenteditable]="editable"
     (dblclick)="enableTextEdit()"
     (input)="input.emit()"
     (keydown.enter)="onTextChanged()"
     (keydown.tab)="onTextChanged('createNew'); $event.preventDefault()"
     (keydown.backspace)="onTextChanged('backspace')"
     [innerText]="element?.text">
</div>
